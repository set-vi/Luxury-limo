<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Now - Superb Executive Transportation</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #000;
      color: #fff;
      padding: 40px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
      width: 100%;
      max-width: 500px;
    }
    h1 {
      color: #d4af37;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }
    input, textarea, select {
      box-sizing: border-box;
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #d4af37;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #b9972e;
    }
    .contact-info {
      margin-top: 30px;
      text-align: center;
      font-size: 0.95em;
      color: #ccc;
    }
    .contact-info a {
      color: #d4af37;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Book Your Ride</h1>
    <form action="https://formspree.io/f/meoazyoy" method="POST">
      <input type="hidden" name="_next" value="https://set-vi.github.io/Luxury-limo/thank-you.html">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="date">Date</label>
      <input type="date" id="date" name="date" required min="" onfocus="this.min=new Date().toISOString().split('T')[0]">

      <label for="time">Time of Ride</label>
      <select id="time" name="time" required>
        <option value="">-- Select Time --</option>
        <option value="00:00">12:00 AM</option>
        <option value="00:30">12:30 AM</option>
        <option value="01:00">1:00 AM</option>
        <option value="01:30">1:30 AM</option>
        <option value="02:00">2:00 AM</option>
        <option value="02:30">2:30 AM</option>
        <option value="03:00">3:00 AM</option>
        <option value="03:30">3:30 AM</option>
        <option value="04:00">4:00 AM</option>
        <option value="04:30">4:30 AM</option>
        <option value="05:00">5:00 AM</option>
        <option value="05:30">5:30 AM</option>
        <option value="06:00">6:00 AM</option>
        <option value="06:30">6:30 AM</option>
        <option value="07:00">7:00 AM</option>
        <option value="07:30">7:30 AM</option>
        <option value="08:00">8:00 AM</option>
        <option value="08:30">8:30 AM</option>
        <option value="09:00">9:00 AM</option>
        <option value="09:30">9:30 AM</option>
        <option value="10:00">10:00 AM</option>
        <option value="10:30">10:30 AM</option>
        <option value="11:00">11:00 AM</option>
        <option value="11:30">11:30 AM</option>
        <option value="12:00">12:00 PM</option>
        <option value="12:30">12:30 PM</option>
        <option value="13:00">1:00 PM</option>
        <option value="13:30">1:30 PM</option>
        <option value="14:00">2:00 PM</option>
        <option value="14:30">2:30 PM</option>
        <option value="15:00">3:00 PM</option>
        <option value="15:30">3:30 PM</option>
        <option value="16:00">4:00 PM</option>
        <option value="16:30">4:30 PM</option>
        <option value="17:00">5:00 PM</option>
        <option value="17:30">5:30 PM</option>
        <option value="18:00">6:00 PM</option>
        <option value="18:30">6:30 PM</option>
        <option value="19:00">7:00 PM</option>
        <option value="19:30">7:30 PM</option>
        <option value="20:00">8:00 PM</option>
        <option value="20:30">8:30 PM</option>
        <option value="21:00">9:00 PM</option>
        <option value="21:30">9:30 PM</option>
        <option value="22:00">10:00 PM</option>
        <option value="22:30">10:30 PM</option>
        <option value="23:00">11:00 PM</option>
        <option value="23:30">11:30 PM</option>
      </select>

      <label for="pickup">Pick-up Location</label>
      <input type="text" id="pickup" name="pickup" required>

      <label for="dropoff">Drop-off Location</label>
      <input type="text" id="dropoff" name="dropoff" required>

      <label for="passengers"># of Passengers</label>
      <input type="number" id="passengers" name="passengers" min="1" max="6" required>

      <label for="notes">Special Requests</label>
      <textarea id="notes" name="notes" rows="3"></textarea>

      <input type="hidden" name="_subject" value="New Booking Request">
      <p style="color: #d4af37; margin-top: 10px;">After submitting, we will confirm by phone or email.</p>

      <button type="submit">Submit Booking</button>
    </form>
    <div class="contact-info">
      <p>Call or Text: <a href="tel:3406428686">340-642-8686</a></p>
      <p>Email: <a href="mailto:setvi@gmail.com">setvi@gmail.com</a></p>
    </div>
  </div>
</body>
</html>
